<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop - Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        canvas {
    border: 2px solid #ddd;
    border-radius: 8px;
    max-width: 100%;
    height: auto;
    background: #000;
    cursor: crosshair;
    /* Prevent image smoothing for pixel-perfect display */
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    image-rendering: crisp-edges;
}


        header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            background: #e74c3c;
        }

        .connection-status.connected {
            background: #27ae60;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .client-section, .controls {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
        }

        .client-section:last-child, .controls:last-child {
            border-bottom: none;
        }

        h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #3498db;
        }

        .quality-control {
            margin-top: 15px;
        }

        .quality-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .quality-control select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .screen-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .screen-area {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .screen-area h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .connection-message {
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }

        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            background: #000;
            cursor: crosshair;
        }

        .fullscreen-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            z-index: 9999;
            border: none !important;
            border-radius: 0 !important;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            canvas {
                width: 100%;
                height: auto;
            }
        }

        .coordinate-display {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 12px;
    z-index: 1000;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Remote Desktop - Client</h1>
            <div class="connection-status" id="connectionStatus">Disconnected</div>
        </header>

        <div class="main-content">
            <div class="control-panel">
                <div class="client-section">
                    <h3>Connect to Remote Computer</h3>
                    <input type="text" id="sessionIdInput" placeholder="Enter Session ID (e.g., abc123)" class="input-field">
                    <input type="password" id="passwordInput" placeholder="Password (optional)" class="input-field">
                    <button id="connectBtn" class="btn btn-primary">Connect</button>
                    <button id="disconnectBtn" class="btn btn-danger" style="display: none;">Disconnect</button>
                    <div id="messageArea"></div>
                </div>

                <div class="controls" id="remoteControls" style="display: none;">
                    <h3>Remote Control</h3>
                    <button id="fullscreenBtn" class="btn btn-secondary">Fullscreen</button>
                    <button id="screenshotBtn" class="btn btn-secondary">Screenshot</button>
                    <div class="quality-control">
                        <label>Video Quality:</label>
                        <select id="qualitySelect">
                            <option value="low">Low (Faster)</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High (Slower)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="screen-container">
                <div id="remoteScreen" class="screen-area">
                    <h4>Remote Screen</h4>
                    <div id="connectionMessage" class="connection-message">
                        Enter a Session ID to connect to a remote computer
                    </div>
                    <canvas id="remoteCanvas" width="800" height="600" style="display: none;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="coordinate-display" id="coordDisplay" style="display: none;">
    <div>Display: <span id="displayCoords">0, 0</span></div>
    <div>Canvas: <span id="canvasCoords">0, 0</span></div>
    <div>Screen: <span id="screenCoords">0, 0</span></div>
</div>


    <script>
class RemoteDesktopClient {
    constructor() {
        this.ws = null;
        this.connectionId = null;
        this.sessionId = null;
        this.isConnected = false;
        this.isFullscreen = false;
        this.remoteCanvas = document.getElementById('remoteCanvas');
        this.remoteCtx = this.remoteCanvas.getContext('2d');
        this.isDragging = false;
        this.lastMousePosition = { x: 0, y: 0 };
        this.screenInfo = null;
        this.connectionPending = false;
        
        this.initializeEventListeners();
        this.connectWebSocket();
    }

    initializeEventListeners() {
        document.getElementById('connectBtn').addEventListener('click', () => {
            this.connectToSession();
        });

        document.getElementById('disconnectBtn').addEventListener('click', () => {
            this.disconnectFromSession();
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            this.toggleFullscreen();
        });

        document.getElementById('screenshotBtn').addEventListener('click', () => {
            this.takeScreenshot();
        });

        document.getElementById('qualitySelect').addEventListener('change', (e) => {
            this.changeQuality(e.target.value);
        });

        // Enhanced Mouse Events for Remote Control
        this.remoteCanvas.addEventListener('mousedown', (e) => {
            if (this.sessionId) {
                e.preventDefault();
                this.isDragging = true;
                this.sendMouseEvent(e, 'mousedown');
                this.remoteCanvas.focus();
            }
        });

        this.remoteCanvas.addEventListener('mouseup', (e) => {
            if (this.sessionId) {
                e.preventDefault();
                this.isDragging = false;
                this.sendMouseEvent(e, 'mouseup');
            }
        });

        this.remoteCanvas.addEventListener('mousemove', (e) => {
            if (this.sessionId) {
                this.throttledMouseMove(e);
                this.updateCoordinateDisplay(e);
            }
        });

        this.remoteCanvas.addEventListener('wheel', (e) => {
            if (this.sessionId) {
                e.preventDefault();
                this.sendMouseEvent(e, 'wheel');
            }
        });

        this.remoteCanvas.addEventListener('dblclick', (e) => {
            if (this.sessionId) {
                e.preventDefault();
                this.sendMouseEvent(e, 'doubleclick');
            }
        });

        this.remoteCanvas.addEventListener('contextmenu', (e) => {
            if (this.sessionId) {
                e.preventDefault();
                return false;
            }
        });

        // Enhanced Keyboard Events
        this.remoteCanvas.addEventListener('keydown', (e) => {
            if (this.sessionId) {
                e.preventDefault();
                this.sendKeyboardEvent(e, 'keydown');
            }
        });

        this.remoteCanvas.addEventListener('keyup', (e) => {
            if (this.sessionId) {
                e.preventDefault();
                this.sendKeyboardEvent(e, 'keyup');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (this.sessionId && document.activeElement === this.remoteCanvas) {
                if (e.ctrlKey || e.altKey || e.metaKey) {
                    e.preventDefault();
                    this.sendKeyboardEvent(e, 'keydown');
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (this.sessionId && document.activeElement === this.remoteCanvas) {
                if (e.ctrlKey || e.altKey || e.metaKey) {
                    e.preventDefault();
                    this.sendKeyboardEvent(e, 'keyup');
                }
            }
        });

        this.remoteCanvas.tabIndex = 1;

        this.remoteCanvas.addEventListener('focus', () => {
            console.log('üéØ Canvas focused - Remote control active');
            if (this.sessionId) {
                this.showMessage('Remote control active. Use mouse and keyboard normally.', 'success');
            }
        });

        this.remoteCanvas.addEventListener('blur', () => {
            console.log('üò¥ Canvas lost focus - Remote control inactive');
        });

        document.getElementById('sessionIdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.connectToSession();
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.connectToSession();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            this.handleFullscreenChange();
        });

        // Throttled mouse move for performance
        this.throttledMouseMove = this.throttle((e) => {
            if (this.sessionId) {
                this.sendMouseEvent(e, 'mousemove');
            }
        }, 16); // ~60fps
    }

    throttle(func, delay) {
        let timeoutId;
        let lastExecTime = 0;
        return function (...args) {
            const currentTime = Date.now();
            
            if (currentTime - lastExecTime > delay) {
                func.apply(this, args);
                lastExecTime = currentTime;
            } else {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                    lastExecTime = Date.now();
                }, delay - (currentTime - lastExecTime));
            }
        }.bind(this);
    }

    connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;
        
        console.log('üîó Connecting to WebSocket:', wsUrl);
        this.ws = new WebSocket(wsUrl);

        this.ws.onopen = () => {
            console.log('‚úÖ WebSocket connected successfully');
            this.updateConnectionStatus(true, 'Connected to server');
        };

        this.ws.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);
                if (message.type === 'screen_frame') {
                    // Don't spam console with screen frames
                } else {
                    console.log('üì® WebSocket message received:', message.type, message);
                }
                this.handleMessage(message);
            } catch (error) {
                console.error('‚ùå Error parsing WebSocket message:', error, event.data);
            }
        };

        this.ws.onclose = (event) => {
            console.log('üîå WebSocket disconnected, code:', event.code, 'reason:', event.reason);
            this.updateConnectionStatus(false, 'Disconnected from server');
            this.connectionPending = false;
            setTimeout(() => this.connectWebSocket(), 3000);
        };

        this.ws.onerror = (error) => {
            console.error('‚ùå WebSocket error:', error);
            this.showMessage('Connection error occurred', 'error');
        };
    }

    updateConnectionStatus(connected, message = '') {
        this.isConnected = connected;
        const statusElement = document.getElementById('connectionStatus');
        statusElement.textContent = connected ? 'Connected' : 'Disconnected';
        statusElement.className = `connection-status ${connected ? 'connected' : ''}`;
        
        if (message) {
            this.showMessage(message, connected ? 'success' : 'error');
        }
    }

    showMessage(text, type = 'info') {
        const messageArea = document.getElementById('messageArea');
        const messageDiv = document.createElement('div');
        messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
        messageDiv.textContent = text;
        
        messageArea.innerHTML = '';
        messageArea.appendChild(messageDiv);
        
        setTimeout(() => {
            if (messageArea.contains(messageDiv)) {
                messageArea.removeChild(messageDiv);
            }
        }, 5000);
    }

    sendMessage(message) {
        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
            if (message.type !== 'mouse_event' || message.data.action !== 'mousemove') {
                console.log('üì§ Sending message:', message.type, message.data);
            }
            this.ws.send(JSON.stringify(message));
        } else {
            console.error('‚ùå WebSocket not connected, cannot send message');
            this.showMessage('Not connected to server', 'error');
        }
    }

    connectToSession() {
        if (this.connectionPending) return;
        
        const sessionId = document.getElementById('sessionIdInput').value.trim();
        const password = document.getElementById('passwordInput').value.trim();
        
        if (!sessionId) {
            this.showMessage('Please enter a Session ID', 'error');
            return;
        }

        this.connectionPending = true;
        console.log('üîå Attempting to join session:', sessionId);

        const message = {
            type: 'connection_request',
            data: {
                action: 'join_session',
                session_id: sessionId,
                password: password || null,
                user_agent: navigator.userAgent
            }
        };
        
        this.sendMessage(message);
        this.showMessage('Sending connection request...', 'info');
        
        // Update UI to show pending state
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('connectBtn').textContent = 'Requesting...';
    }

    disconnectFromSession() {
        const message = {
            type: 'connection_request',
            data: {
                action: 'disconnect'
            }
        };
        
        this.sendMessage(message);
        this.resetUI();
    }

    resetUI() {
        document.getElementById('connectBtn').disabled = false;
        document.getElementById('connectBtn').textContent = 'Connect';
        document.getElementById('connectBtn').style.display = 'inline-block';
        document.getElementById('disconnectBtn').style.display = 'none';
        document.getElementById('remoteControls').style.display = 'none';
        document.getElementById('connectionMessage').style.display = 'block';
        document.getElementById('remoteCanvas').style.display = 'none';
        document.getElementById('coordDisplay').style.display = 'none';
        this.sessionId = null;
        this.isDragging = false;
        this.connectionPending = false;
    }

    changeQuality(quality) {
        if (!this.sessionId) return;
        
        const message = {
            type: 'quality_change',
            data: { quality: quality }
        };
        this.sendMessage(message);
    }

    sendMouseEvent(event, action) {
        if (!this.sessionId) return;
        
        const rect = this.remoteCanvas.getBoundingClientRect();
        
        const displayScaleX = this.remoteCanvas.width / rect.width;
        const displayScaleY = this.remoteCanvas.height / rect.height;
        
        const displayX = event.clientX - rect.left;
        const displayY = event.clientY - rect.top;
        
        const canvasX = Math.round(displayX * displayScaleX);
        const canvasY = Math.round(displayY * displayScaleY);
        
        const x = Math.max(0, Math.min(canvasX, this.remoteCanvas.width - 1));
        const y = Math.max(0, Math.min(canvasY, this.remoteCanvas.height - 1));
        
        let button = 'left';
        if (event.button === 1) button = 'middle';
        else if (event.button === 2) button = 'right';
        
        const message = {
            type: 'mouse_event',
            data: {
                x: x,
                y: y,
                button: button,
                action: action,
                deltaY: event.deltaY || 0
            }
        };
        
        if (action !== 'mousemove') {
            console.log(`üñ±Ô∏è Mouse ${action}: (${x}, ${y}) - ${button}`);
        }
        
        this.sendMessage(message);
        this.lastMousePosition = { x, y };
    }

    sendKeyboardEvent(event, action) {
        if (!this.sessionId) return;
        
        const message = {
            type: 'keyboard_event',
            data: {
                key: event.key,
                code: event.code,
                action: action,
                modifiers: {
                    ctrl: event.ctrlKey,
                    shift: event.shiftKey,
                    alt: event.altKey,
                    meta: event.metaKey
                }
            }
        };
        
        console.log(`‚å®Ô∏è Keyboard ${action}: "${event.key}" (${event.code})`);
        this.sendMessage(message);
    }

    updateCoordinateDisplay(event) {
        if (!document.getElementById('coordDisplay')) return;
        
        const rect = this.remoteCanvas.getBoundingClientRect();
        const displayX = event.clientX - rect.left;
        const displayY = event.clientY - rect.top;
        
        const displayScaleX = this.remoteCanvas.width / rect.width;
        const displayScaleY = this.remoteCanvas.height / rect.height;
        
        const canvasX = Math.round(displayX * displayScaleX);
        const canvasY = Math.round(displayY * displayScaleY);
        
        let screenX = canvasX, screenY = canvasY;
        if (this.screenInfo) {
            screenX = Math.round(canvasX * this.screenInfo.actual_screen_width / this.screenInfo.canvas_width);
            screenY = Math.round(canvasY * this.screenInfo.actual_screen_height / this.screenInfo.canvas_height);
        }
        
        document.getElementById('displayCoords').textContent = `${displayX.toFixed(0)}, ${displayY.toFixed(0)}`;
        document.getElementById('canvasCoords').textContent = `${canvasX}, ${canvasY}`;
        document.getElementById('screenCoords').textContent = `${screenX}, ${screenY}`;
        document.getElementById('coordDisplay').style.display = 'block';
    }

    handleMessage(message) {
        switch (message.type) {
            // üÜï NEW: Handle connection request status
            case 'connection_request_sent':
                console.log('üì§ Connection request sent, waiting for approval');
                this.showMessage('üì§ Connection request sent. Waiting for host approval...', 'info');
                document.getElementById('connectBtn').textContent = 'Waiting for Approval...';
                break;

            case 'session_join_response':
                console.log('üìã Session join response:', message.data);
                
                // Reset button state
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'Connect';
                this.connectionPending = false;
                
                if (message.data.success) {
                    this.sessionId = message.data.session_id;
                    this.showMessage(`‚úÖ Connected to session: ${this.sessionId}`, 'success');
                    
                    // Update UI for successful connection
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('disconnectBtn').style.display = 'inline-block';
                    document.getElementById('remoteControls').style.display = 'block';
                    
                    document.getElementById('connectionMessage').textContent = 
                        `Connected to session ${this.sessionId}. Waiting for host to start sharing...`;
                    
                    setTimeout(() => {
                        this.remoteCanvas.focus();
                        this.showMessage('üéØ Click on the screen area to start remote control', 'success');
                    }, 1000);
                    
                } else {
                    if (message.data.rejected) {
                        this.showMessage(`‚ùå Connection rejected by host: ${message.data.error}`, 'error');
                    } else {
                        this.showMessage(`‚ùå Connection failed: ${message.data.error}`, 'error');
                    }
                    this.resetUI();
                }
                break;

            case 'screen_frame':
                this.displayScreenFrame(message.data);
                break;

            case 'quality_changed':
                this.showMessage(`üéöÔ∏è Quality changed to: ${message.data.quality}`, 'success');
                break;

            case 'client_disconnected':
                this.showMessage('üîå Disconnected from remote session', 'info');
                this.resetUI();
                break;

            default:
                console.log('‚ùì Unknown message type:', message.type, message);
        }
    }

    displayScreenFrame(frameData) {
        console.log('üì∫ Received screen frame data');
        
        let imageData, screenInfo;
        if (typeof frameData === 'string') {
            imageData = frameData;
            screenInfo = null;
        } else if (frameData && frameData.frame) {
            imageData = frameData.frame;
            screenInfo = {
                actual_screen_width: frameData.actual_screen_width,
                actual_screen_height: frameData.actual_screen_height,
                canvas_width: frameData.canvas_width,
                canvas_height: frameData.canvas_height,
                scale_factor: frameData.scale_factor
            };
        } else {
            console.error('‚ùå Invalid frame data format:', frameData);
            return;
        }
        
        if (!imageData || !imageData.startsWith('data:image/')) {
            console.error('‚ùå Invalid image data format');
            return;
        }
        
        const img = new Image();
        
        img.onload = () => {
            try {
                console.log('‚úÖ Image loaded successfully:', img.width, 'x', img.height);
                
                document.getElementById('connectionMessage').style.display = 'none';
                document.getElementById('remoteCanvas').style.display = 'block';
                
                if (screenInfo) {
                    this.remoteCanvas.width = screenInfo.canvas_width;
                    this.remoteCanvas.height = screenInfo.canvas_height;
                    this.screenInfo = screenInfo;
                    
                    console.log('üìê Screen mapping info:', {
                        actual_screen: `${screenInfo.actual_screen_width}x${screenInfo.actual_screen_height}`,
                        canvas: `${screenInfo.canvas_width}x${screenInfo.canvas_height}`,
                        scale_factor: screenInfo.scale_factor
                    });
                } else {
                    this.remoteCanvas.width = img.width;
                    this.remoteCanvas.height = img.height;
                }
                
                this.remoteCtx.clearRect(0, 0, this.remoteCanvas.width, this.remoteCanvas.height);
                this.remoteCtx.drawImage(img, 0, 0);
                
                if (!this.remoteCanvas.matches(':focus')) {
                    this.remoteCanvas.focus();
                }
                
            } catch (error) {
                console.error('‚ùå Error displaying frame:', error);
            }
        };
        
        img.onerror = (error) => {
            console.error('‚ùå Error loading image:', error);
        };
        
        img.src = imageData;
    }

    toggleFullscreen() {
        if (!this.isFullscreen) {
            if (this.remoteCanvas.requestFullscreen) {
                this.remoteCanvas.requestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }

    handleFullscreenChange() {
        this.isFullscreen = !!document.fullscreenElement;
        const btn = document.getElementById('fullscreenBtn');
        btn.textContent = this.isFullscreen ? 'Exit Fullscreen' : 'Fullscreen';
        
        if (this.isFullscreen) {
            this.remoteCanvas.classList.add('fullscreen-canvas');
            this.remoteCanvas.focus();
        } else {
            this.remoteCanvas.classList.remove('fullscreen-canvas');
        }
    }

    takeScreenshot() {
        const link = document.createElement('a');
        link.download = `remote-desktop-${new Date().getTime()}.png`;
        link.href = this.remoteCanvas.toDataURL();
        link.click();
        this.showMessage('üì∏ Screenshot saved!', 'success');
    }
}

// Initialize the application when the page loads
document.addEventListener('DOMContentLoaded', () => {
    console.log('üöÄ Remote Desktop Client initialized');
    new RemoteDesktopClient();
});
</script>
